<div id="home-wrapper" layout="row" layout-fill>
   <md-sidenav class="md-sidenav-left" md-component-id="left" md-disable-backdrop md-is-locked-open="true" md-whiteframe="4">
      <md-toolbar class="md-theme-indigo">
         <h1 class="md-toolbar-tools">Disabled Backdrop</h1>
      </md-toolbar>
      <md-content layout-margin>
         <p>This sidenav is not showing any backdrop, where users can click on it, to close the sidenav.</p>
         <md-button ng-click="toggleLeft()" class="md-accent">
            Close this Sidenav
         </md-button>
      </md-content>
   </md-sidenav>

   <md-content flex>
      <div layout="column" layout-fill>
         <md-toolbar class="">
            <h1 class="md-toolbar-tools">Dashboard - Waylo Coding Challenge</h1>
         </md-toolbar>
         <div flex layout="row">
            <div flex layout="column" layout-padding>Row 1</div>
            <div flex="25" layout-align="column" md-whiteframe="1" layout-padding>Row 2</div>
         </div>
      </div>
   </md-content>
</div>
