<div id="main-wrapper" layout-fill layout="column">
  <div id="main-heading" class="md-display-3 md-margin" layout="row" layout-align="center">
    Waylo Coding Challenge
  </div>
  <div id="form-wrapper" flex layout="row" layout-align="center center">
    <md-content class="md-padding" flex="30" md-whiteframe>
      <md-tabs md-dynamic-height md-border-bottom>
        <md-tab label="Login">
          <md-content class="md-padding">
            <form name="loginForm">
              <md-input-container md-no-float class="md-block">
                <label>Name</label>
                <input type="text">
              </md-input-container>
              <md-input-container md-no-float class="md-block">
                <label>Email</label>
                <input type="email" ng-required="true">
              </md-input-container>
              <br>
              <div layout="row">
                <md-button flex="100" class="md-raised md-primary">Login</md-button>
              </div>
            </form>
          </md-content>
        </md-tab>
        <md-tab label="Sign Up">
          <md-content class="md-padding">
            <form name="signupForm">
              <md-input-container md-no-float class="md-block">
                <label>Name</label>
                <input>
              </md-input-container>
              <md-input-container md-no-float class="md-block">
                <label>Email</label>
                <input type="email" ng-required="true">
              </md-input-container>
              <md-input-container md-no-float class="md-block">
                <label for="">Password</label>
                <input type="text" name="" value="">
              </md-input-container>
              <md-input-container md-no-float class="md-block">
                <label for="">Confirm Password</label>
                <input type="text" name="" value="">
              </md-input-container>
              <md-input-container md-no-float class="md-block">
                <md-radio-group layout="row">
                  <md-radio-button flex="50" value="Male" class="md-accent">Male</md-radio-button>
                  <md-radio-button flex="50" value="Female" class="md-accent">Female</md-radio-button>
                </md-radio-group>
              </md-input-container>
              <br>
              <div layout="row">
                <md-button flex="100" class="md-raised md-primary">Sign Up</md-button>
              </div>
            </form>
          </md-content>
        </md-tab>
      </md-tabs>
    </md-content>
  </div>
</div>
